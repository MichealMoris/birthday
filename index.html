<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enjojty Birthday Countdown</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">Enjooooojty's Birthday Countdown!</h1>
    <div id="counter-container" class="counter-container">
        <img src="bow_icon.png" class="bow" alt="">
        <div class="days-box">
            <div>
                <h1 id="days">--</h1>
            </div>
            <h5>Days</h5>
        </div>
        <div class="hours-box">
            <div>
                <h1 id="hours">--</h1>
            </div>
            <h5>Hours</h5>
        </div>
        <div class="mins-box">
            <div>
                <h1 id="minutes">--</h1>
            </div>
            <h5>Minutes</h5>
        </div>
        <div class="secs-box">
            <div>
                <h1 id="seconds">--</h1>
            </div>
            <h5>Seconds</h5>
        </div>
        <p id="msg" style='width: 70%; text-align: justify;'></p>
    </div>
    <h6 class="copyright">2025 Made with ❤️ By Michelle Moris.</h6>
    <script src="script.js"></script>
</body>
</html>
